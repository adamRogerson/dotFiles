# i3blocks config file
#
# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=15
#markup=none


[volume-pulseaudio]
command=/usr/share/i3blocks/volume-pulseaudio -SF2 
interval=persist


[cpu_usage]
label=
command=/usr/share/i3blocks/cpu_usage
interval=5
separator=false

[app]
label= 
command=/usr/share/i3blocks/app_name
interval=5
min_width= application123

[memory]
label=
instance=mem;free
interval=30
separator=false

[memory]
label=
instance=swap;total
interval=30

[wifi]
label=
instance=wlp5s1
interval=10
separator=false

[bandwidth]
label=
command=/usr/share/i3blocks/bandwidth2/bandwidth2 -w 307200:30720 -c 512000:51200
interval=persist
markup=pango
min_width=1000 Mbit/s 1000 Mbit/s

[ethernet]
label=
instance=enp0s25
interval=10
separator=false

[iface]
interval=10


[battery]
command=~/.scripts/i3blocks-battery/battery.py
markup=pango
interval=10


[time]
command=date '+%l:%M%p'
interval=1
separator=false
color=#cc33ff


[date]
command=date '+%a:%e %b'
interval=60



